<script>
    let bodyContainer = document.getElementById('body-container');
    function rotate (){
                let isPhone, userAgentInfo = navigator.userAgent + ' '; 
                if (userAgentInfo.indexOf("Android") != -1 || userAgentInfo.indexOf("iPhone") != -1 || userAgentInfo.indexOf("SymbianOS") != -1 || userAgentInfo.indexOf("Windows Phone") != -1) {
                    isPhone = true
                }else{
                    isPhone = false;
                }
                return isPhone;
            }
    function reStyle(isPhone) {
                if(isPhone){
                    bodyContainer.classList.add("inPhone");
                    bodyContainer.classList.remove("inPC");
                } else {
                    bodyContainer.classList.add("inPC");
                    bodyContainer.classList.remove("inPhone");
                }
            }
    
    let isRefresh = rotate();
    reStyle(isRefresh);
</script>
 <a class="read-more" href="/super-map.html">&raquo;</a></p>
